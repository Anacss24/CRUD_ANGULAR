<h1 class="text-center my-5 ">Lista de Produtos</h1>
<div class="d-flex justify-content-center rounded-end align-items-center">
<table class="table w-75 border-black border  text-center">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let produto of produtos">
        <td>{{produto.id}}</td>
        <td>{{produto.nome}}</td>
        <td>{{produto.quantidade}}</td>
        <td>{{produto.preco | currency :'BRL'}}</td>
        <td>
          <div class="d-flex justify-content-center gap-4">
            <button class="btn btn-info btn-sm" [routerLink]="['/produtos-form', produto.id]">Editar</button>
          <button class="btn btn-danger btn-sm " (click) = "deletarProduto(produto.id)">Excluir</button>
          </div>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center my-3">
  <button class="btn btn-success w-25" [routerLink]="['/produtos-form']">Adicionar Produto</button>
</div>
